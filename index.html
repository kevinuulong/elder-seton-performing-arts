<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<title>Play</title>
</head>

<body>
	<script src="main.js"></script>
	<div id ="acts">
		<div id="card-container">
			<div class="act-card" onclick="loadAct(0)">
				<img src="images/Cinderella.png">
			</div>
			<div class="act-card" onclick="loadAct(1)">
				<img src="images/Peanut Butter and Jelly.png">
			</div>
			<div class="act-card" onclick="loadAct(2)">
				<img src="images/Bicycles.png">
			</div>
			<div class="act-card" onclick="loadAct(3)">
				<img src="images/Cleopatra.png">
			</div>
			<div class="act-card" onclick="loadAct(4)">
				<img src="images/Robot Queen.png">
			</div>
		</div>
	</div>
	<div id="act-details">
		<div id="navbar">
			<img src="images/ic_round-menu.png" onclick="hamburger()">
			<p id="title">Cinderella Bloodsucker</p>
		</div>
		<div id="people-card-container">
			<div class="people-card">
				<img src="images/0/JANE_DOE.png">
			</div>
			<div class="people-card">
				<img src="images/0/JOHN_DOE.png">
			</div>
		</div>
	</div>
</body>

</html>
